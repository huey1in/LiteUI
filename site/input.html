<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <title>输入框 Input - LiteUI</title>
  <link rel="stylesheet" href="docs.css">
  <script src="docs.js" defer></script>
</head>
<body>
  <aside class="docs-sidebar"></aside>

  <main class="docs-main">
    <div class="docs-content">
      <h1>输入框 Input</h1>
      <p class="docs-lead">输入框用于接收用户输入。</p>

      <h2>基础输入框</h2>
      <div class="docs-demo">
        <div style="max-width: 320px;">
          <input type="text" class="ui-input" placeholder="请输入内容">
        </div>
      </div>
      <pre class="docs-code"><code>&lt;input type="text" class="ui-input" placeholder="请输入内容"&gt;</code></pre>

      <h2>带标签的输入框</h2>
      <div class="docs-demo">
        <div class="ui-form-group" style="max-width: 320px;">
          <label class="ui-label">用户名</label>
          <input type="text" class="ui-input" placeholder="请输入用户名">
        </div>
      </div>
      <pre class="docs-code"><code>&lt;div class="ui-form-group"&gt;
  &lt;label class="ui-label"&gt;用户名&lt;/label&gt;
  &lt;input type="text" class="ui-input" placeholder="请输入用户名"&gt;
&lt;/div&gt;</code></pre>

      <h2>API</h2>
      <table class="docs-table">
        <thead><tr><th>类名</th><th>说明</th></tr></thead>
        <tbody>
          <tr><td><code>.ui-input</code></td><td>输入框</td></tr>
          <tr><td><code>.ui-form-group</code></td><td>表单字段容器</td></tr>
          <tr><td><code>.ui-label</code></td><td>表单标签</td></tr>
        </tbody>
      </table>
    </div>
  </main>
</body>
</html>
