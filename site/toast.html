<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <title>轻提示 Toast - LiteUI</title>
  <link rel="stylesheet" href="docs.css">
  <script src="docs.js" defer></script>
</head>
<body>
  <aside class="docs-sidebar"></aside>

  <main class="docs-main">
    <div class="docs-content">
      <h1>轻提示 Toast</h1>
      <p class="docs-lead">轻提示用于展示短暂的反馈信息。</p>

      <h2>基础用法</h2>
      <div class="docs-demo">
        <div class="docs-demo-row">
          <button class="ui-btn ui-btn-primary" onclick="UI.toast.success('操作成功！')">成功</button>
          <button class="ui-btn ui-btn-secondary" onclick="UI.toast.error('操作失败！')">错误</button>
          <button class="ui-btn ui-btn-secondary" onclick="UI.toast.warning('请注意！')">警告</button>
          <button class="ui-btn ui-btn-secondary" onclick="UI.toast.info('提示信息')">信息</button>
        </div>
      </div>
      <pre class="docs-code"><code>UI.toast.success('操作成功！')
UI.toast.error('操作失败！')
UI.toast.warning('请注意！')
UI.toast.info('提示信息')</code></pre>

      <h2>API</h2>
      <table class="docs-table">
        <thead><tr><th>方法</th><th>说明</th></tr></thead>
        <tbody>
          <tr><td><code>UI.toast.success(msg)</code></td><td>显示成功提示</td></tr>
          <tr><td><code>UI.toast.error(msg)</code></td><td>显示错误提示</td></tr>
          <tr><td><code>UI.toast.warning(msg)</code></td><td>显示警告提示</td></tr>
          <tr><td><code>UI.toast.info(msg)</code></td><td>显示信息提示</td></tr>
        </tbody>
      </table>
    </div>
  </main>
</body>
</html>
